<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="页面加载中 - PI Layout System">
    <title>加载中 - PI Layout System</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/breakpoints.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/accessibility.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay" aria-label="页面加载中" role="status">
        <div class="loading-content">
            <div class="loading-spinner" aria-hidden="true"></div>
            <p>正在加载内容...</p>
        </div>
    </div>

    <header class="navbar" role="banner">
        <nav class="container" role="navigation" aria-label="主导航">
            <div class="logo">
                <a href="/" aria-label="返回首页">PI Layout</a>
            </div>
            <ul class="nav-menu" role="menubar">
                <li role="none"><a href="/" role="menuitem">首页</a></li>
                <li role="none"><a href="/products" role="menuitem">产品</a></li>
                <li role="none"><a href="/services" role="menuitem">服务</a></li>
                <li role="none"><a href="/about" role="menuitem">关于</a></li>
                <li role="none"><a href="/contact" role="menuitem">联系</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <section class="loading-page" aria-labelledby="loading-title">
                <div class="container text-center">
                    <h1 id="loading-title">内容加载中</h1>
                    <p>请稍候，我们正在为您准备内容...</p>
                    
                    <div class="loading-examples">
                        <div class="skeleton-card">
                            <div class="skeleton skeleton-header"></div>
                            <div class="skeleton skeleton-text"></div>
                            <div class="skeleton skeleton-text short"></div>
                        </div>
                        
                        <div class="skeleton-card">
                            <div class="skeleton skeleton-header"></div>
                            <div class="skeleton skeleton-text"></div>
                            <div class="skeleton skeleton-text medium"></div>
                            <div class="skeleton skeleton-text short"></div>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </main>

    <footer role="contentinfo">
        <div class="container">
            <p>&copy; 2025 PI Layout System. 版权所有.</p>
            <nav aria-label="页脚导航">
                <ul class="nav-menu">
                    <li><a href="/privacy">隐私政策</a></li>
                    <li><a href="/terms">使用条款</a></li>
                    <li><a href="/sitemap">站点地图</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script>
        // 模拟加载过程
        window.addEventListener('load', function() {
            // 模拟内容加载完成，隐藏加载遮罩
            setTimeout(function() {
                const loadingOverlay = document.getElementById('loadingOverlay');
                if (loadingOverlay) {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(function() {
                        loadingOverlay.style.display = 'none';
                    }, 500);
                }
            }, 2000);
        });
    </script>
    
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(67, 97, 238, 0.2);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-md);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-examples {
            display: flex;
            justify-content: center;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-xl);
            flex-wrap: wrap;
        }
        
        .skeleton-card {
            width: 300px;
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-lg);
            background: var(--background-color);
            box-shadow: var(--shadow-md);
        }
        
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            margin-bottom: var(--spacing-sm);
            border-radius: var(--border-radius-md);
        }
        
        .skeleton-header {
            height: 24px;
            width: 80%;
            margin-bottom: var(--spacing-md);
        }
        
        .skeleton-text {
            height: 16px;
            width: 100%;
            margin-bottom: var(--spacing-xs);
        }
        
        .skeleton-text.medium {
            width: 60%;
        }
        
        .skeleton-text.short {
            width: 40%;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</body>
</html>
